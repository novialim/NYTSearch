<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset="UTF-8">
	<meta name="author" content="Wayne Cheng">	
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="icon" href="src/w-favicon.ico">

	<!-- Google Font Links -->

	<!-- CSS Links -->
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<link rel="stylesheet" type="text/css" href="https://bootswatch.com/journal/bootstrap.css">

</head>
<body>
	<div class="container-fluid">
		<div class="row col-md-8 col-md-offset-2">
			

			<form class="form-horizontal ">
			  <fieldset>
			    <header class="align-middle">New York Times Search</header>
			    <div class="form-group">
			      <label for="inputSearch" class="col-md-2 control-label">Search</label>
			      <div class="col-md-10">
			        <input type="text" class="form-control" id="search" placeholder="Search">
			      </div>
			    </div>
			    

				    <div class="form-group">
				      <label for="numberOfResults" class="col-md-2 control-label">Number of Results</label>
				      <div class="col-md-2">
				        <input type="text" class="form-control" id="number-of-results" placeholder="10">
				      </div>
				      <label for="startYear" class="col-md-2 control-label">Start Year (optional)</label>
				      <div class="col-md-2">
				        <input type="text" class="form-control" id="start-year" placeholder="YYYY">
				      </div>
				      <label for="numberOfResults" class="col-md-2 control-label">End Year (optional)</label>
				      <div class="col-md-2">
				        <input type="text" class="form-control" id="end-year" placeholder="YYYY">
				      </div>
				    </div>		

				    <div class="form-group">
				      <div class="col-md-10 col-md-offset-2">
				        <button type="reset" class="btn btn-default">Cancel</button>
				        <button type="submit" class="btn btn-primary">Submit</button>
				      </div>
				    </div>

			  </fieldset>
			</form>
		</div> <!-- div.row -->
	</div>



	<!-- JS Links -->
	<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

</body>
</html>
